<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="../css/style.css">
  <title>Login / Register</title>
</head>
<body>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="../products/product.html">Products</a>
    <a href="../cart/cart.html">Cart</a>
    <a href="../orders/order.html">Orders</a>
    <a href="../auth/auth.html" id="authLink">Login</a>
  </nav>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" placeholder="Username" id="regUsername" required>
    <input type="email" placeholder="Email" id="regEmail" required>
    <input type="password" placeholder="Password" id="regPassword" required>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="loginEmail" required>
    <input type="password" placeholder="Password" id="loginPassword" required>
    <button type="submit">Login</button>
    <button id="logoutBtn">logout</button>

  </form>

  <script src="auth.js"></script>
</body>
</html>
