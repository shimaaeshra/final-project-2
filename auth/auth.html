<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="auth.css">
  <title>Login / Register</title>
</head>
<body>
  <nav class="navbar">
  <a href="http://127.0.0.1:5500/home/home.html">Home</a>
  <a href="http://127.0.0.1:5500/products/product.html">Products</a>
  <a href="http://127.0.0.1:5500/cart/cart.html">Cart</a>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" placeholder="Username" id="regUsername" required>
    <input type="email" placeholder="Email" id="regEmail" required>
    <input type="password" placeholder="Password" id="regPassword" required>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="loginEmail" required>
    <input type="password" placeholder="Password" id="loginPassword" required>
    <button type="submit">Login</button>
  </form>

  <script src="auth.js"></script>
</body>
</html>
